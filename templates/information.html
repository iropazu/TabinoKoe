<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='information.css') }}">
    <title>情報入力</title>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>年齢や性別、出身地を教えてください</h1>
        </div>
        
        <form method="POST" action="/useself">
            <div class="form-content">
                <div class="form-group">
                    <div class="label-text">年齢</div>
                    <div class="select-button">
                        <input type="number" name="user_ages" id="user_ages"
                        min="0" max="150" step="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-text">性別</div>
                    <div class="select-button">
                        <select name="sex" id="sex" required>
                            <option value="" selected>選択してください</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                            <option value="other">その他・回答しない</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-text">出身地</div>
                    <div class="select-button">
                        <select name="place" id="place" required>
                            <option value="" selected>選択してください</option>
                            {% for prefecture in prefectures %}
                            <option value="{{ prefecture.value }}">{{ prefecture.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <div class="nav-arrow prev">◀</div>
                <button type="submit" class="next-button">次へ</button>
                <div class="nav-arrow next">▶</div>
            </div>
        </form>
    </div>
</body>
</html>
