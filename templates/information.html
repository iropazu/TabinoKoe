<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal_information</title>
</head>
<body>
    <form method="POST" action="/useself">
    <div class="ages">
        <label for="user_ages">年齢:</label>
        <input type="number" name="user_ages" id="user_ages"
         min="0" max="150" step="1" required>
    </div>

    <p>性別<br>
        <select name="sex" id="sex">
            <option value="" selected>選択してください</option>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">その他・回答しない</option>
        </select>
    </p>

    <p>出身地<br>
        <select name="place" id="place">
            <option value="" selected>選択してください</option>
            {% for prefecture in prefectures %}
            <option value="{{ prefecture.value }}">{{ prefecture.name }}</option>
            {% endfor %}
        </select>
    </p>
    <button type="submit">次へ</button>
    </form>
</body>
</html>
